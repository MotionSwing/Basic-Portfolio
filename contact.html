<!DOCTYPE html>
<html>
<head>
	<title>Jon White - Contact</title>

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Functions -->
	<script src="assets/js/script.js"></script>
</head>
<body>
	<div class="container">
		<header id="header"><!-- autogenerates --></header>
		<div class="center-content">
			<div class="main-content">
				<h2>Contact</h2>
				<form class="contact-form">
					<!-- Name -->
					<label for="submitter-name" class="form-label">Name</label>
					<input id="submitter-name" type="text" placeholder="John Smith" name="submitter-name" onfocus="updateLabelClass(this.id, 'form-label boom');" onblur="updateLabelClass(this.id, 'form-label');">

					<!-- Email -->
					<label for="submitter-email" class="form-label">Email</label>
					<input id="submitter-email" type="email" placeholder="example@gmail.com" name="submitter-email" onfocus="updateLabelClass(this.id, 'form-label boom');" onblur="updateLabelClass(this.id, 'form-label');">

					<!-- Message -->
					<label for="submitter-message" class="form-label">Message</label>
					<textarea id="submitter-message" cols="30" rows="10" name="submitter-message" onfocus="updateLabelClass(this.id, 'form-label boom');" onblur="updateLabelClass(this.id, 'form-label');"></textarea>

					<!-- Submit Button -->
					<a id="send-btn" class="btn" href="mailto:jon.white2@gmail.com" onmouseover="updateMailTo()" target="_blank">Submit</a>
				</form>
			</div>
			<aside id="connect-with-me"><!-- autogenerates --></aside>
		</div>
		<footer id="footer"><!-- autogenerates --></footer>
	</div>

	<script>
		load_header();
		load_connect_icons();
		load_footer();
	</script>
</body>
</html>
